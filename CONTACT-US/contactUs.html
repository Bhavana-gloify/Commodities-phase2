
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../NEWS/Home2.css">
    <title>Contact Us</title>
    
</head>
<body>

    <section class="contactUs">
        <div class="contactHero p-5">
            <div class="row">
                <div class="col-md-6 p-5 ">
                    <h4 class="fw700 text-white" >We are always happy to <br><span>assist you</span></h4>
                    <p class="fw400 fs16" >Connect with us and begin the digital <br> transformation journey.</p>
                </div>
                <div class="col-md-6">
                    <!-- FORM FOR CONTACT -->
                    <form class="bg-white" >
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" >
                        <div class="mb-3">
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        <div class="contactDetails">

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
