<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../NEWS/Home2.css" />
    <title>Contact Us</title>
</head>
<body>
    <section class="contactUs container">
        <div class="row">
            <!-- Contact Hero Section -->
            <div class="contactHero p-5 order-1 order-md-0">
                <div class="row">
                    <div class="col-md-6 p-5">
                        <h4 class="fw700 text-white">We are always happy to <br><span>assist you</span></h4>
                        <p class="fw400 fs16">Connect with us and begin the digital <br> transformation journey.</p>
                    </div>
                    <div class="col-md-6">
                        <!-- Contact Form -->
                        <form class="bg-white borderRadius30 d-flex flex-column gap-3 p-5 position-relative">
                            <h4 class="text-center fw700">Get In <span>Touch</span></h4>
                            <input type="text" class="form-control" placeholder="Name*" />
                            <input type="email" class="form-control" placeholder="Email ID*" />
                            <div>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="+91">+91*</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <input type="number" class="form-control mt-2" placeholder="Number*" />
                            </div>
                            <textarea class="form-control" placeholder="Write your message"></textarea>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Contact Details Section -->
            <div class="contactDetails p-5 order-0 order-md-1">
                <div class="row m-0 px-5">
                    <div class="col-md-4">
                        <div class="align-items-center d-flex mb-4">
                            <div class="align-items-center d-flex iconDiv justify-content-center rounded-circle">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div class="ps-3">
                                <p class="m-0 services fw400 fs14">Partnership & Advertising Enquires</p>
                                <p class="m-0 fs18 fw600 cred rfs16">bizdev@commoditiescontrol.com</p>
                            </div>
                        </div>
                        <div class="align-items-center d-flex mb-4">
                            <div class="align-items-center d-flex iconDiv justify-content-center rounded-circle">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div class="ps-3">
                                <p class="m-0 services fw400 fs14">Subscribe & technical issues</p>
                                <p class="m-0 fs18 fw600 cred rfs16">sales@commoditiescontrol.com</p>
                            </div>
                        </div>
                        <div class="align-items-center d-flex mb-4">
                            <div class="align-items-center d-flex iconDiv justify-content-center rounded-circle">
                                <i class="bi bi-telephone"></i>
                            </div>
                            <div class="ps-3">
                                <p class="m-0 services fw400 fs14">Direct Line</p>
                                <p class="m-0 fs18 fw600 cred rfs16">+91 - 7066 511 911</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
