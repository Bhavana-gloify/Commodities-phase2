<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <title>Disclaimer</title>
    <link rel="stylesheet" href="./terms.css">
</head>

<body>

<div class="feedback">
    <div class="header">

    </div>
    <div class="d-flex justify-content-center">
        <div class="feedbackcard">
            <div class="heading text-center p-4">
                <h3>Send us your feedback</h3>
                <p>Your feedback is valued. Use the form below to contact commoditiescontrol.com with suggestions, questions, or comments. Select the correct choices to route your message to the appropriate person.</p>
            </div>
            <div class="form-container pt-3">
                <form class="p-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email ID" required>
                    </div>
                    <div class="mb-3 p-3">
                        <label class="form-label">Select type of feedback <span class="text-danger">*</span></label>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="feedbackType" id="suggestion" value="Suggestion" required>
                                    <label class="form-check-label" for="suggestion">Suggestion</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="feedbackType" id="feedback" value="Feedback">
                                    <label class="form-check-label" for="feedback">Feedback</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="feedbackType" id="other" value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>

                            </div>
                            <div class="col-7">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="feedbackType" id="problem" value="Problem">
                                    <label class="form-check-label" for="problem">Problem/Errors on Site</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="feedbackType" id="business" value="Business">
                                    <label class="form-check-label" for="business">Business Enquiries/Partnership</label>
                                </div>

                            </div>
                        </div>
                        
                       
                        
                        
                        
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="message" rows="6" placeholder="Write your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit w-100">Submit</button>
                </form>
                <div class="customer-support p-4">
                    Customer Support<br>
                    <a href="mailto:customersupport@commoditiescontrol.com">customersupport@commoditiescontrol.com</a>
                </div>
            </div>


        </div>
    </div>


</div>
</body>
</html>
