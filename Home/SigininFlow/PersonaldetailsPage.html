<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <title>Personal Details</title>
    <link rel="stylesheet" href="./SigninLogin.css">
</head>

<body>
    <section class="Signinflow px-md-5 pb-5">
        <div class="pt-3 d-flex align-items-center px-3 gap-1">
            <i class="fa fa-angle-left " style="font-size: 23px;"></i> 
            <span class="navgateback"> Back</span>
        </div>
        <div class="d-flex  navgroup p-md-3 py-3">
            <button class=" navbarbtn active left-border"><img class=" completed" src="../images/Completed.svg" alt=""> Create Account</button>
            <button class=" navbarbtn active"> Personal Details</button>
            <button class=" navbarbtn">Subscription Details</button>
            <button class=" navbarbtn right-border" >Payment Details</button>
        </div>



        <div class="Formsection m-md-3 p-md-5  p-4 " id="step2">
            <div class="Form mx-md-5 d-flex flex-column gap-3 p-md-3 px-md-5 justify-content-center">
                <h2 class="headline">Personal  <span class="orangetext">Details</span></h2>
                <p>Hi, enter your details to get create your account </p>

                <div class="row">
                    <div class="col-md-6  gap-4 d-flex flex-column mb-4">
                        <input type="text" id="name" name="name" placeholder="Name" required />
                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" />
                        <input type="text" id="gstin" name="gstin" placeholder="GSTIN" />
                        <select id="country" name="Country" required>
                            <option value="">Select Country</option>
                            <!-- Add country options here -->
                        </select>
                        <input type="text" id="city" name="city" placeholder="City" />
                        <input type="text" id="pincode" name="pincode" placeholder="Pincode/Zipcode" />
                        <select id="howDidYouHear" name="howDidYouHear" required>
                            <option value="">How did you hear about us?</option>
                            <!-- Add options here -->
                        </select>
                    </div>
                    <div class="col-md-6  gap-4 d-flex flex-column ">
                        <input type="email" id="emailId" name="emailId" placeholder="Email ID" required />
                        <input type="text" id="businessType" name="businessType" placeholder="Business type" required />
                        <input type="text" id="companyName" name="companyName" placeholder="Company Name" required />
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <!-- Add state options here -->
                        </select>
                        <input type="text" id="address" name="address" placeholder="Address" required />
                        <select id="tradeMarket" name="tradeMarket">
                            <option value="">Add your trade Market</option>
                            <!-- Add market options here -->
                        </select>  
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-md-6">
                        <button type="submit" class="submit col-6">Next</button>
                    </div>
                </div>

            </div>
        </div>

    </section>
    
<script>

</script>

</body>
