<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <title>SignIn</title>
    <link rel="stylesheet" href="./SigninLogin.css">
</head>

<body>
    <section class="Signinflow px-md-5 ">
        <div class="d-flex  navgroup p-md-3 py-3">
            <button class=" navbarbtn active" style="border-radius: 10px 0px 0px 10px; ">Creat Account</button>
            <button class=" navbarbtn">Personal Details</button>
            <button class=" navbarbtn">Subscription Details</button>
            <button class=" navbarbtn" style="border-radius: 0px 10px 10px 0px;">Payment Details</button>
        </div>

        <div class="Formsection m-md-3 m-4 d-none" id="step1">
            <div class="row m-0 ">
                <div class="col-md-6 p-0 d-flex flex-column justify-content-center align-items-center">
                    <div class="Form  d-flex flex-column gap-3 p-3 justify-content-center">
                    <h2 class="headline">Let's <span class="orangetext">start</span></h2>
                    <p>Hi, enter your details to get sign up to your account</p>

                    <input type="email" placeholder="Email ID or Mobile number*">
                    <input type="password" placeholder="Password*">
                    <input type="password" placeholder="Confirm Password*">
                    <button type="submit" class="submit">Sign Up</button>
                    <p class="text-center">Or Sign Up with</p>
                    <button class="google justify-self-center m-auto">
                        <img src="./images/google 1.svg" alt=""> Google
                    </button>
                    <p class="fw-bold text-center"> Do have an account ? <span class="orangetext">Login</span></p>
                    </div>

                </div>
                <div class="col-md-6 m-auto p-0 d-none d-md-block">
                    <img class="m-auto form1image" src="./images/signin.png" alt="">

                </div>
            </div>
        </div>


        <div class="Formsection m-md-3 p-md-5 m-md-4 p-4" id="step2">
            <div class="Form mx-md-5 d-flex flex-column gap-3 p-md-3 justify-content-center">
                <h2 class="headline">Personal  <span class="orangetext">Details</span></h2>
                <p>Hi, enter your details to get create your account</p>

                <div class="row">
                    <div class="col-md-6 px-3 pr-4 gap-4 d-flex flex-column mb-4">
                        <input type="text" id="name" name="name" placeholder="Enter your name" required />
                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" />
                        <input type="text" id="gstin" name="gstin" placeholder="Enter your GSTIN" />
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <!-- Add country options here -->
                        </select>
                        <input type="text" id="city" name="city" placeholder="Enter your city" />
                        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode/zipcode" />
                        <select id="howDidYouHear" name="howDidYouHear" required>
                            <option value="">How did you hear about us?</option>
                            <!-- Add options here -->
                        </select>
                    </div>
                    <div class="col-md-6 px-3 pl-4 gap-4 d-flex flex-column ">
                        <input type="email" id="emailId" name="emailId" placeholder="Enter your email ID" required />
                        <input type="text" id="businessType" name="businessType" placeholder="Enter your business type" required />
                        <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required />
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <!-- Add state options here -->
                        </select>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required />
                        <select id="tradeMarket" name="tradeMarket">
                            <option value="">Select your trade market</option>
                            <!-- Add market options here -->
                        </select>  
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-6">
                        <button type="submit" class="submit col-6">Sign Up</button>
                    </div>
                </div>

            </div>
        </div>

    </section>


</body>
