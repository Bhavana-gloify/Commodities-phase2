<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <title>SignIn</title>
    <link rel="stylesheet" href="./SigninLogin.css">
</head>

<body>
    <section class="Signinflow px-md-5 ">
        <div class="d-flex  navgroup p-md-3 py-3">
            <button class=" navbarbtn active" style="border-radius: 10px 0px 0px 10px; ">Creat Account</button>
            <button class=" navbarbtn">Personal Details</button>
            <button class=" navbarbtn">Subscription Details</button>
            <button class=" navbarbtn" style="border-radius: 0px 10px 10px 0px;">Payment Details</button>
        </div>

        <div class="Formsection m-3" id="step1">
            <div class="row m-0 ">
                <div class="col-md-6 p-0 d-flex flex-column justify-content-center align-items-center">
                    <div class="Form  d-flex flex-column gap-3 p-3 justify-content-center">
                    <h2 class="headline">Let's <span class="orangetext">start</span></h2>
                    <p>Hi, enter your details to get sign up to your account</p>

                    <input type="email" placeholder="Email ID or Mobile number*">
                    <input type="password" placeholder="Password*">
                    <input type="password" placeholder="Confirm Password*">
                    <button type="submit" class="submit">Sign Up</button>
                    <p class="text-center">Or Sign Up with</p>
                    <button class="google justify-self-center m-auto">
                        <img src="./images/google 1.svg" alt=""> Google
                    </button>
                    <p class="fw-bold text-center"> Do have an account ? <span class="orangetext">Login</span></p>
                    </div>

                </div>
                <div class="col-md-6 m-auto p-0 d-none d-md-block">
                    <img class="m-auto form1image" src="./images/signin.png" alt="">

                </div>
            </div>
        </div>

    </section>


</body>
