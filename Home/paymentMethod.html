<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Payment Method</title>

    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Custom Styles -->
    <!-- <link rel="stylesheet" href="./SigninLogin.css" /> -->
    <link rel="stylesheet" href="../NEWS/Home2.css" />
  </head>

  <body>
    <!-- START PAYMENT DIV -->
    <div class="borderRadius20 p-md-4 resetPw ">
        <form class="bg-white d-flex flex-column gap-3 text-center">

          <button
            type="button"
            class="btn btn-primary borderRadius50 resetBtn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Next
          </button>
        </form>
      </div>

      <!-- PAYMENT METOD SELECT-->
      <div
        class="modal fade align-content-center payment-method"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="d-flex justify-content-center modal-dialog">
          <div class="modal-content ">
            <!-- MODAL HEADER/ LANGUAGE SELECT -->
            <div class="border-0 modal-header p-3 text-white">
              <div class="payLeft d-flex justify-content-between align-items-center">
                <div class="logoC d-flex rounded-1 justify-content-center align-items-center" >C</div>
                <span class="ps-2" >Commoditiescontrol</span>
              </div>

              <div class="payRight d-flex align-items-center">
                <div class="align-items-center d-flex justify-content-center langDiv rounded-1">
                <i class="bi bi-translate"></i>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                
                <button
                type="button"
                class="align-items-center btn-close d-flex justify-content-center "
                data-bs-dismiss="modal"
                aria-label="Close"
              ><i class="bi bi-x"></i></button>
              </div>
              
            </div>

            <!-- PAYMENT OPTIONS -->
            <div class="mb-3 payOptions pb-5 pt-3 px-3">
                <p class="fw600 fs16 rfs14 lh24 rlh21 ">Preferred Payment Methods</p>

                <div class="pay-source">
                    <div class="bank">
                        <img src="../Home/images/hdfc.svg" alt="bank-logo">
                        <span>Netbanking - HDFC bank</span>
                    </div>
                    <div class="check">
                        <i class="bi bi-check-circle"></i>
                    </div>
                </div>
                <div class="pay-source">
                    <div class="bank">
                        <img src="../Home/images/mwallet.svg" alt="bank-logo">
                        <span>Wallet- Ola Money (Postpaid + Wallet)</span>
                    </div>
                    <div class="check">
                        <i class="bi bi-check-circle"></i>
                    </div>
                </div>

                <p class="fw600 fs16 rfs14 lh24 rlh21 mt-3">UPI, Cards and More </p>
                <div class="pay-source">
                    <div class="bank">
                        <img src="../Home/images/upi.svg" alt="bank-logo">
                        <span>UPI / QR</span>
                    </div>
                    <div class="image-stack">
                      <img src="./images/googleLogo.svg" alt="image-not-found" class="stack-img">
                      <img src="./images/apple.svg" alt="image-not-found" class="stack-img">
                      <img src="./images/moreDots.svg" alt="More" class="stack-img">
                    </div>
                </div>
                <div class="pay-source">
                    <div class="bank">
                        <img src="../Home/images/credit-card.svg" alt="bank-logo">
                        <span>Card</span>
                    </div>
                    <div class="image-stack">
                      <img src="./images/visa.svg" alt="image-not-found" class="stack-img">
                      <img src="./images/mastercard.svg" alt="image-not-found" class="stack-img">
                      <img src="./images/moreDots.svg" alt="More" class="stack-img">
                    </div>
                </div>
                <div class="pay-source">
                    <div class="bank">
                        <img src="../Home/images/netbank.svg" alt="bank-logo">
                        <span>Netbanking</span>
                    </div>
                    <div class="image-stack">
                      <img src="./images/hdfc2.svg" alt="image-not-found" class="stack-img">
                      <img src="./images/mastercard.svg" alt="image-not-found" class="stack-img">
                      <img src="./images/moreDots.svg" alt="More" class="stack-img">
                    </div>
                </div>
                <div class="pay-source">
                    <div class="bank">
                        <img src="../Home/images/wallet.svg" alt="bank-logo">
                        <span>Wallet</span>
                    </div>
                    <div class="image-stack">
                      <img src="./images/mwallet2.svg" alt="image-not-found" class="stack-img">
                      <img src="./images/mastercard.svg" alt="image-not-found" class="stack-img">
                      <img src="./images/moreDots.svg" alt="More" class="stack-img">
                    </div>
                </div>
            </div>




            <div class="amtDetails d-flex justify-content-between px-3 py-2">
                <div>
                    <p class="mb-0">â‚¹ 59,000</p>
                    <span class="shade475 fw400 fs12" >View Details</span>
                </div>
                <button type="button" class="btn btn-primary w-75 ">
                    Pay Now
                </button>
            </div>
              
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
