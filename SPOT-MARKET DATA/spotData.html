<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./spotData.css" />
    <title>Spot Market Data</title>
  </head>
  <body>
    <!-- BODY DIV -->
    <div class="p-md-5">
      <!-- PAGE ROUTE  -->
      <nav
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
        class="toHide"
      >
        <ol class="breadcrumb mb-2">
          <li class="breadcrumb-item ms-0 ps-3"><a href="#">Home</a></li>
          <li class="breadcrumb-item active page" aria-current="page">
            Spot Market Data
          </li>
        </ol>
      </nav>
      <!-- BUILTUP ANALYSIS SECTION -->
      <section>
        <!-- HEADING AND INDEX FILTER -->
        <div
          class="align-items-center d-flex justify-content-between ps-3 mb-2"
        >
          <h5 class="builtHeading mb-0 toHide">Spot Market Data</h5>
          <a class="builtHeading text-decoration-none hidden" href="">
            <i class="bi bi-chevron-left"></i>Back</a
          >
        </div>

        <div class="mb-4">
            <div class="m-0 row ps-md-3">
                <div class="borderRadius10 col-md-5 px-md-4 py-3 required">
                    <div class="row">
                        <div class="col-md-6 selectCategory">
                            <label for="">Select Commodity <span class="star" >*</span> </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
        
                        <div class="col-md-6 selectCategory">
                            <label for="">Select Variety <span class="star" >*</span> </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    
                </div>
    
                <div class="col-md-7 optional px-md-4 py-3">
                    <div class="row">
                        <div class="col-md-4 selectCategory">
                            <label for="">Select Market</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
            
                        <div class="col-md-4 selectCategory">
                            <label for="">Select Sub Variety </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
            
                        <div class="col-md-4 selectCategory">
                            <label for="">Select State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    
                </div>
            </div>
            


        </div>

        <div class="ps-3">
          <div class="greyBorder overflow-auto table-rounded">
            <table class="table table-striped tableText mb-0 text-center">
              <thead class="">
                <tr class="text-center">
                  <th scope="col">Date</th>
                  <th scope="col">Commodity</th>
                  <th scope="col">Type</th>
                  <th scope="col">Call/Put</th>
                  <th scope="col">Strike Price</th>
                  <th scope="col">QTY</th>
                </tr>
              </thead>
              <tbody>
                <!-- BODY ROW-1 -->
              
               
              </tbody>
            </table>
          </div>
          <!-- PAGINATION -->
          <div class="paginationDiv mt-3">
            <nav aria-label="...">
              <ul class="justify-content-end pagination">
                <li class="page-item disabled">
                  <a
                    class="page-link prevBtn"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Prev</a
                  >
                </li>
                <li class="page-item active" aria-current="page">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                  <a class="page-link nextBtn" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>


      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
