<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./ccPoll.css">
    <title>CC POLL</title>
</head>
<body>
    
    <div class=" px-md-5">
        
        <div class="row m-0">
            <div class="col-md-8">
            </div>
            <div class="col-md-4 px-0" >
                <div class="px-3">
                    <div class="cardBg p-4 table-rounded tableBorder">
                        <h5 class="pollHeading" >CC POLL </h5>
                        <p class="cardText" >Which crop to be hit most by recent rain/hailstorm?</p>

                        <div class="bg-white borderRadius30 d-flex justify-content-between mb-3 p-3 pollTabs">
                            <label class="align-items-center d-flex justify-content-between pollLabelText w-100" for="chana">
                                <span>Chana</span>
                                <input type="radio" name="poll" id="chana">
                                <span class="custom-radio"></span>
                            </label>
                        </div>
                        <div class="bg-white borderRadius30 d-flex justify-content-between mb-3 p-3 pollTabs">
                            <label class="align-items-center d-flex justify-content-between pollLabelText w-100" for="wheat">
                                <span>Wheat</span>
                                <input type="radio" name="poll" id="wheat">
                                <span class="custom-radio"></span>
                            </label>
                        </div>
                        <div class="bg-white borderRadius30 d-flex justify-content-between mb-3 p-3 pollTabs">
                            <label class="align-items-center d-flex justify-content-between pollLabelText w-100" for="mustard">
                                <span>Mustard</span>
                                <input type="radio" name="poll" id="mustard">
                                <span class="custom-radio"></span>
                            </label>
                        </div>
                        <!-- VOTE BUTTON -->
                        <a class="btn btn-primary w-100 voteBtnText borderRadius30 p-3 mb-2" href="#" role="button">Vote</a>
    
                      
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
</html>
