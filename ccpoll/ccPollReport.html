<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../NEWS/Home2.css">
    <title>CC Poll</title>
    
</head>
<body>

    <section class="ccBg">
        <div class="p-3 p-md-5 ">
            <div class="row px-md-5 justify-content-center">
                <div class="col-md-6 cardBg tableBorder borderRadius20 px-0">
                    <div class="pollQuestion text-white py-2 px-3">
                        <h4 class=" fw700 fs30 rfs20 lh45 rlh30 width90 " >CC Poll</h4>
                        <p class="fw500 fs16 rfs14 lh24 rlh21 m-0" >Which Crop To Be Hit Most By Recent Rain/Hailstorm?</p>
                    </div>

                    <div class="voteContainer p-3">
                    <p class="shadeDC8">Total Votes: <span class="fs16" >302</span></p>

                    <div class="pollVotes mb-3">
                        <p class="shade1E2">Chana<span class="votePercent fw400 shade475">(<span class="">70.20</span>%)</span></p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 70.20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div class="pollVotes mb-3">
                        <p class="shade1E2">Wheat<span class="votePercent fw400 shade475">(<span class="">29.47</span>%)</span></p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 29.47%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div class="pollVotes mb-3">
                        <p class="shade1E2">Mustard Seed<span class="votePercent fw400 shade475">(<span class="">0.33</span>%)</span></p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0.33%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    </div>
                    
                    

                    <!-- Previous next option -->
                     <div class="PrevNext pb-3 px-3 text-end shade1E2 fs14 fw400">
                        <a href=""> << Previous Poll</a>
                        <a href="" class="d-none" > | Next Poll >></a>
                     </div>
                    
                </div>
            </div>
            
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
